<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portafolio Omar</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-front">
            <div class="brand">
                <span class="logo-text">Mi Portafolio</span>
            </div>

            <div id="toggle-nav" class="toggle-nav"></div>
        </div>
    </nav>

    <div class="main">
        <section class="profile-section">
            <div style="background-image: url('build/img/cover-bg.jpeg')" class="info-profile-card profile-cover cover-filter">
                <figure class="profile-avatar">
                    <img src="build/img/profile.jpg" alt="profile-avatar">
                </figure>
                <span class="name">Omar Guerrero</span>
                <span class="location">Cartagena de Indias, Colombia</span>
            </div>
            <div class="info-profile-card info-description">
                <h3>Bio:</h3>
                <p class="description">I'm a passionate student of system engineering, web developer trainee and curious person.</p>
            </div>
            <div class="info-profile-card">
                <h3>Contato:</h3>
                <div class="contact-item">
                    <i class="fa fa-envelope-o"></i>
                    <span>guerrero9725@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span><a href="https://twitter.com/oguerrero725">@OGuerrero725</a></span>
                </div>
                <div class="contact-item">
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <span><a href="https://github.com/Guerrero25">@Guerrero25</a></span>
                </div>
                <div class="contact-item">
                        <i class="fa fa-rss" aria-hidden="true"></i>
                    <span><a href="https://devguerrero.me">devguerrero.me</a></span>
                </div>
                
            </div>
        </section>
    </div>

    <script src="https://use.fontawesome.com/29c984b022.js"></script>
</body>
</html>
